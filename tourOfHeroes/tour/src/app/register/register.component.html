<div class="container">
  <form #registerForm="ngForm" class="login-container" (ngSubmit)="register(registerForm)">
      <h2 class="form-signin-heading">Register</h2>
        <br/>
        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" name="username" [(ngModel)]="credentials.username" 
          class="form-control" placeholder="User Name" required>
        <br/>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" 
          class="form-control" placeholder="Email" required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control" placeholder="Password" required>
        
        <button class="login-button" type="submit" [disabled]="!registerForm.valid" >Register</button>
        <div>
          Already registered? 
          <a routerLink="/login">
            Log in
          </a>
        </div>
    </form>
  </div>

  
<div class="image-container">
  <img class="background-image" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react//home/heroes_full.jpg" alt="photo">
</div>
